version: 2.1
#
workflows:
  testing:
    jobs:
      - runner

jobs:
  runner:
    machine: true
    resource_class: exo/hardware
    steps:
      - checkout
      - run:
          name: init
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install aiohttp
      - run:
          name: ping
          command: |
            . venv/bin/activate
            install.sh
            exo --prompt "hello"
      - run:
          name: run
          command: |
            . venv/bin/activate
            python3 $HOME/exo/explore/.circleci/bench.py
